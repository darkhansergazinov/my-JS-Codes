<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hidden.css" />
    <title>Guess the word</title>
  </head>
  <body>
    <div class="container">
      <div class="container-2">
        <div class="hidden-word"><h2>Hidden word:</h2></div>

        <div class="tries">
          <div class="tries-word">
            <span class="tries-text">0</span> attempts
          </div>
        </div>
        <div>
          <label for="guess-input" class="player-input">Your word/letter</label>
          <input type="text" id="guess-input" />
          <button type="submit" class="submit">Submit</button>
        </div>
        <div class="correct-guesses">
          <p class="correct-text">
            Correct guesses: <span class="correct-letters"></span>
          </p>
          <p class="wrong-guesses">
            Wrong guesses: <span class="wrong-letters"></span>
          </p>
        </div>
      </div>
      <div class="">
        <p class="hidden-text">You have guessed!</p>
      </div>
    </div>

    <script src="hidden.js"></script>
  </body>
</html>
